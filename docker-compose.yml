version: '3'

services:
  frontend:
    build: 
      context: ./build
    ports:
      - '3000:3000'
    networks:
      - app-network

  backend:
    build: 
      context: ./backend
    ports:
      - '8080:8080'
    depends_on:
      - db
    networks:
      - app-network

  db:
    image: postgres
    restart: always
    ports:
      - '5432:5432'
    environment:
      POSTGRES_PASSWORD: password
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
